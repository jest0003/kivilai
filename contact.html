<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontakt os</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="../assets/css/contact.css">
</head>
<body>
  <header class="site-header">
<H1>KIVILAI</H1>
  </header>

  <main class="kontakt-wrapper">
    <div class="kontakt-container">
    <h1>Kontakt os</h1>
    <p>Har du spørgsmål, er du altid velkommen til at kontakte os.<br>
       Vi bestræber os på, at svare dig hurtigst muligt.</p>

    <form class="kontakt-form">
      <div class="navn-felt">
        <input type="text" name="fornavn" placeholder="Fornavn" required />
        <input type="text" name="efternavn" placeholder="Efternavn" required />
      </div>
      <input type="tel" name="telefon" placeholder="Telefonnummer" />
      <input type="email" name="email" placeholder="E-mail" required />
      <input type="text" name="emne" placeholder="Emne" />
      <textarea name="besked" rows="5" placeholder="Besked"></textarea>
      <button type="submit">SEND</button>
    </form>
</div>
  </main>

  <footer>
    <p>© 2025 Kivilai</p>
  </footer>
</body>
</html>
